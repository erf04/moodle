<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="~{base :: csslinks}"></div>
    <div th:replace="~{base::navbar}"></div>
    <div class="row main-content">
        <div th:replace="~{base::leftsidebar}"></div>
        <div class="col-sm-9 col-xs-12 content pt-3 pl-0">
            <div class="container mt-sm-5 my-1">
                <div class="question ml-sm-5 pl-sm-5 pt-2"  th:each="question :${questions}">
                    <div class="py-2 h5">Q.<b th:text="${question.getText()}"></b></div>
                    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                        <label class="options">Small Business Owner or Employee
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options">Nonprofit Owner or Employee
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options">Journalist or Activist
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options">Other
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="d-flex align-items-center pt-3">
                    <div id="prev">
                        <button class="btn btn-primary">Previous</button>
                    </div>
                    <div class="ml-auto mr-sm-5">
                        <button class="btn btn-success">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="~{base :: jslinks}"></div>
</body>
</html>
