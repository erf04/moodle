<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:extends="baseAddCoursePlan.html">
<head>
    <title th:fragment="title">Specific Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Add specific page CSS and JS files here if needed -->
    <style>
        /*.card {*/
        /*    margin: 10px;*/
        /*}*/
    </style>
</head>
<body>

<div th:replace="~{baseAddCoursePlan:: csslinks}"></div>
<div th:replace="~{baseAddCoursePlan :: navbar}"></div>
<div class="row main-content">
    <div th:replace="~{baseAddCoursePlan::leftsidebar}"></div>
    <!--    style="width: 18rem; height:18rem"   -->
    <!--    <div class="d-flex justify-content-between">-->
    <div class="card mx-2 mt-3" style="width: 18rem; height: 24rem; border-radius: 8px;
        box-shadow: 0px 0px 8px gray; background-color: #e1e1e1" th:each="exam: ${courseplan.getExams()}">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwsAn_T3aA0ZWjVoysDInUL7Aj0n3TZUamsQ&usqp=CAU" class="card-img-top mt-2" alt="...">
        <div class="card-body" style="text-align: center">
            <h5 class="card-title" style="font-weight: bold" th:text="${exam.getTitle()}"></h5>
            <p class="card-text" style="font-weight: lighter" th:text="${exam.getExamTime()}"></p>
            <a th:href="@{'/seeExamResult/'+${user.getId()}+'/'+${exam.getId()}}" class="btn btn-primary mt-1" style="margin-bottom: 15px;">See Exam Results</a>
        </div>
    </div>
    <!--    </div>-->
    <!--Content right-->
    <div class="col-sm-9 col-xs-12 content pt-3 pl-0">
    </div>
</div>
</div>

<div th:replace="~{baseAddCoursePlan :: footer}"></div>
<!--Page Wrapper-->
<!-- Page JavaScript Files-->
<div th:replace="~{baseAddCoursePlan :: jslinks}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
