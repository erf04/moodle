<!DOCTYPE html>
<html lang="en" th:extends="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{base :: csslinks}"></div>
<div th:replace="~{base :: navbar}"></div>
<div class="row main-content">
    <div th:replace="~{base::leftsidebar}"></div>
<div class="col-sm-9 col-xs-12 content pt-3 pl-0">
<div class="container mt-5">
    <form th:action="@{'/add-question/'+${examId}}" th:object="${question}" method="post">
        <div class="form-group">
            <label for="questionContent">Question:</label>
            <input type="text" class="form-control" id="questionContent" name="questionContent" th:field="*{text}" required>
        </div>

        <div class="form-group">
            <label for="choice1">Choice 1:</label>
            <input type="text" class="form-control" id="choice1" name="choice1" required>
        </div>

        <div class="form-group">
            <label for="choice2">Choice 2:</label>
            <input type="text" class="form-control" id="choice2" name="choice2" required>
        </div>

        <div class="form-group">
            <label for="choice3">Choice 3:</label>
            <input type="text" class="form-control" id="choice3" name="choice3"  required>
        </div>

        <div class="form-group">
            <label for="choice4">Choice 4:</label>
            <input type="text" class="form-control" id="choice4" name="choice4" required>
        </div>

        <div class="form-group">
            <label for="correctChoice">Correct Choice:</label>
            <select class="form-control" id="correctChoice" name="correctChoice" required>
                <option value="choice1">Choice 1</option>
                <option value="choice2">Choice 2</option>
                <option value="choice3">Choice 3</option>
                <option value="choice4">Choice 4</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Question</button>
    </form>
</div>
</div>
</div>
</body>
</html>
