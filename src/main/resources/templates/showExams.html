<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{baseTeacher :: csslinks}"></div>
<div th:replace="~{baseTeacher :: navbar}"></div>
<div class="row main-content">
    <div th:replace="~{baseTeacher::leftsidebar}"></div>
    <div class="col-sm-9 col-xs-12 content pt-3 pl-0">
        <div class="card col-md-4" style="width: 18rem;" th:each="exam:${exams}">
            <div class="card-body">
                <h5 class="card-title" th:text="${exam.title}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${exam.examTime}"></h6>
                <p class="card-text" th:text="${exam.questions.size()} + ' questions'"></p>
                <a class="card-link" th:href="@{'/addquestion/'+${exam.getId()}}">add a question</a>
                <a class="card-link" th:href="@{'/show-exam/'+${exam.getId()}}">show exam</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
